<!DOCTYPE html>
<html>

<head>
    <title>search</title>
    <title>search</title>
    <script src="../jquery/js/jquery-1.9.0.min.js"></script>
    <script src="../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <link href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./DPsearch2_css.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

</head>
	<body>
        <center>
			<div id="upper-box">
					<button id = "backspace" class = "backbutton" onkeypress = "backspace()"><i class="fas fa-angle-left"></i></button>
				<div id = "title">
					It's time to search
				</div>
					<button id = "homeButton"><i class="fas fa-home"></i></button>
			</div>
		</center>
		<div id = "middle">
			<input id="category"
				   type="Button"
				   value="CATEGORY"
				   class="cate"
				   onclick="categoryPressListener()" />
				   
			<input id="skip"
				   type="button"
				   value="Skip?"
				   class="cate-skip">
				   
			<i id="arrow" class="fas fa-long-arrow-alt-right"></i>
			
			<img id = "categoryImg" src = "../writing/new_default.jpg"></img>
			
			<input id="aspect"
				   type="button"
				   value=""
				   class="aspe"
				   onclick="aspectPressListener()">
			
			<input id="aspeskip"
				   type="button"
				   value="Skip?"
				   class="aspe-skip"
				   onclick="skipPressListener()">
			<div id = "okdiv">
				<input id="ok"
						type="button"
						value="OK"
						class="ok"
						onclick="okPressListener()">
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
		<script src="../jquery/js/jquery-1.9.0.min.js"></script>
		<script src="../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script src= "./DPsearch2_js.js"></script>
	</body>
</html>
