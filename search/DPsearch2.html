<!DOCTYPE html>
<html>

<head>
    <title>search</title>
    <title>search</title>
    <script src="../jquery/js/jquery-1.9.0.min.js"></script>
    <script src="../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <link href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./DPsearch2_css.css" rel="stylesheet" />
</head>
	<body>
        <center>
			<div id="upper-box">
				<a href = "../main.html">
					<input id="backspace"
						type="button" value="<"
						class="backbutton" onclick="backspace()">
				</a>
				<div id = "title">
					It's time to search
				</div>
				<a href = "../main.html">
					<input type="button" value="🏠" id = "homeButton">
				</a>
			</div>
		</center>
		<div id = "middle">
			<table id="searchTable"
					class="searchTable">
				<tr>
					<th id="Category">
						<input id="category"
								type="Button"
								value="CATEGORY"
								class="cate"
								onclick="categoryPressListener()" />
					</th>
					<th>
						<input id="skip"
								type="button"
								value="Skip?"
								class="cate-skip"
								onclick="skipPressListener()">
					</th>
				</tr>
				<tr>
					<td>
						<div id="arrow"></div>
					</td>
				</tr>
				<tr>
					<td id="aspect">
						<center>
							<input id="aspect"
									type="button"
									value=""
									class="aspe"
									onclick="aspectPressListener()">
						</center>
					</td>
					<td>
						<center>
							<input id="skip"
									type="button"
									value="Skip?"
									class="aspe-skip"
									onclick="skipPressListener()">
						</center>
					</td>
				</tr>
			</table>
			<div>
				<a href = "./selectMovie.html">
				<input id="ok"
						type="button"
						value="OK"
						class="ok"
						onclick="okPressListener()">
				</a>
			</div>
		</div>
		<script src= "./DPsearch2_js.js"></script>
		<script src="../jquery/js/jquery-1.9.0.min.js"></script>
		<script src="../jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
	</body>
</html>
