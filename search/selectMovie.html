<html>
  <head>
	<meta charset="UTF-8">
	<script src="../jquery/js/jquery-1.9.0.min.js"></script>

	<link href="../jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />

  <body>
      <div class="header">
	  
          <div>
			  <button id = "backbutton"><i class="fas fa-angle-left"></i></button>
          </div>
		  
          <div id = "movie">
              <div class = "firstName"><span id = "firstName"></span></div>
			  <div class = "secondName"><span id = "secondName"></span></div>

              <a><img id = "firstMovie" title = "Move to the page that shows reviews of this movie" src="./default.jpg" height = 400 width=300></a>
              <a><img id = "secondMovie" title = "Move to the page that shows reviews of this movie" src="./default.jpg" height=400 width=300></a>

			  <button id = "homeButton"><i class="fas fa-home"></i></button>
			  <button id = "prevButton" title = "Previous options"><i class = "fas fa-arrow-left"></i></button>
			  <button id = "nextButton" title = "Next options"><i class="fas fa-arrow-right"></i></button>
          </div>
		  
      </div>
	  <div class = "popup" id = "collection">
			<h2>Add to collection</h2>
			<div id = "tablediv">
				<table id = "collectionList">
					<tr>
						<th>Choose your collection</th>
					</tr>
				</table>
			</div>
			<button id = "OKsign" class="btn" disabled> 
				OK 
			</button>
			<button type="button" id = "closebtn" class="btn" onclick="closeForm()">
				Close
			</button>
	  </div>
	  <div class="buttonPart">
          <input type="button" title = "Add above movie to collection" value="+" class="plusButton" id = "firstPlusButton" onclick = "">
          <input type="button" title = "Add above movie to collection" value="+" class="plusButton" id = "secondPlusButton" onclick = "">
      </div>
