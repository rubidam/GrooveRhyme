<!DOCTYPE html>
<html> 
  <head> 
	<meta charset="UTF-8">
	<script src="jquery/js/jquery-1.9.0.min.js"></script>
	<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
	<link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
	<link href="./writing_css.css" rel= "stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  </head> 

  <body> 
	<center>
			<div id="upper-box">
				<a href = javascript:history.back()>
					<button id = "backspace" class = "backbutton" onkeypress = "backspace()"><i class="fas fa-angle-left"></i></button>
				</a>
				<div id = "title">
					Choose the movie
				</div>
				<a href = "../main.html">
					<button id = "homeButton"><i class="fas fa-home"></i></button>
				</a>
			</div>
		</center>
	<div id = "middle">
		<div id = "sinput">
			<input id = "search_input" placeholder = "Search your movie">
		</div>
		<div id = "sbtn">
			<button id = "searchbutton"><i class = "fa fa-search"></i></button>
			<button id = "collectionButton"><i id = "folderButton" class="far fa-folder"></i></button>
		</div>
		<div id = "picture">
			<img src = "" id = "poster" onerror = "this.src = './new_default.jpg'">
		</div>
		<div id = "collection">
			<h2>Choose your collection</h2>
			<table id = "collection_table"></table>
		</div>
		<div id = "collection_movielist">
			<table id = "movielist_table"></table>
		</div>
		<div>
			<input id="ok"
					type="button"
					value="OK"
					class="ok"
					onclick="okPressListener()"
					disabled>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
	<script src="jquery/js/jquery-1.9.0.min.js"></script>
	<script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
	<script src="./writing_js.js"></script>
  </body> 
</html>
